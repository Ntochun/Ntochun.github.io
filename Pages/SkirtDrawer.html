<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试版</title>
    <link rel="stylesheet" type="text/css" href="../StyleSheets/main.css">
    <link rel="stylesheet" type="text/css" href="../StyleSheets/SkirtDrawer.css">
</head>
<body>
<div id="container" class="full">
    <canvas id="draw" width="959" height="959"></canvas>
    <canvas id="result" width="959" height="959"></canvas>
    <canvas id="back" width="959" height="959"></canvas>
    <canvas id="temp" width="959" height="959"></canvas>
    <div id="color">
        <input id="red" type="range" min="0" max="255" value="0">
        <input id="green" type="range" min="0" max="255" value="0" style="background: green">
        <input id="blue" type="range" min="0" max="255" value="0">
        <span id="color_value"></span>
    </div>
</div>
<script src="../JavaScripts/SkirtDrawerUI.js"></script>
<script src="../JavaScripts/SkirtDrawer.js"></script>
</body>
</html>
